<section class="any-bank">
  <form #abForm="ngForm" (ngSubmit)="submit(abForm)">
    <div class="credit-card">
      <input id="card-number" type="text" placeholder="Номер карты" pattern="[0-9]{16}" maxlength="16" required
             name="cardNumber" ngModel #number="ngModel">
      <input id="date" type="text" placeholder="ММ/ГГ" pattern="[0-9]{2}/[0-9]{2}" maxlength="5" required
             name="cardDate" ngModel #date="ngModel">
      <input id="cvc" type="text" placeholder="CVC" pattern="[0-9]{3}" maxlength="3" required
             name="cardCvc" ngModel #cvc="ngModel">
    </div>
    <label for="sum">Сумма</label>
    <input id="sum" type="text" placeholder="от 1000 до 75000&#x20bd;"
           pattern="[1-9][0-9]*" required maxlength="5" minlength="4"
           name="sum" ngModel #sumForm="ngModel">
    <label for="comment">Комментарий</label>
    <input id="comment" type="text" maxlength="150" placeholder="До 150 символов"
           name="comment" ngModel>
    <label for="email">Ваша эл.почта</label>
    <input id="email" type="email" placeholder="Для квитанции об оплате" required email
           name="email" ngModel #emailForm="ngModel">
    <button type="submit" [disabled]="abForm.invalid">Заплатить</button>
  </form>
  <div [hidden]="number.valid || number.untouched" class="error__box">
    <p class="error__message">Неверный номер карты</p>
  </div>
  <div [hidden]="date.valid || date.untouched" class="error__box">
    <p class="error__message">Некорректная дата</p>
  </div>
  <div [hidden]="cvc.valid || cvc.untouched" class="error__box">
    <p class="error__message">Некорректный cvc</p>
  </div>
  <div [hidden]="sumForm.valid || sumForm.untouched" class="error__box">
    <p class="error__message">Сумму платежа от 1000 до 75000&#x20bd;</p>
  </div>
  <div [hidden]="emailForm.valid || emailForm.untouched" class="error__box">
    <p class="error__message">Некорректный email</p>
  </div>
</section>
