<section class="any-bank">
  <form #form="ngForm">
    <div class="credit-card">
      <input id="card-number" type="text" placeholder="Номер карты" pattern="[0-9]{16}" maxlength="16" required
             name="card number" [(ngModel)]="card_number" #cardNumber="ngModel">
             <!--(ngModelChange)="onNumberChange(cardNumber)">-->
      <input id="date" type="text" placeholder="ММ/ГГ" pattern="[0-9]{2}/[0-9]{2}" maxlength="4" required
             name="card date" [(ngModel)]="card_date" #cardDate="ngModel">
      <input id="cvc" type="text" placeholder="CVC" pattern="[0-9]{3}" maxlength="3" required
             name="card cvc" [(ngModel)]="card_cvc" #cardCVC="ngModel">
    </div>
    <label for="sum">Сумма</label>
    <input id="sum" type="text" placeholder="от 1000 до 75000&#x20bd;" pattern="[0-9]*" required
           name="sum" [(ngModel)]="sum_form" #sumForm="ngModel"
           (ngModelChange)="onSumChange(cardNumber)">
    <label for="comment">Комментарий</label>
    <input id="comment" type="text" maxlength="5" placeholder="До 150 символов"
           name="comment" [(ngModel)]="comment_form" #commentForm="ngModel">
    <label for="email">Ваша эл.почта</label>
    <input id="email" type="email" placeholder="Для квитанции об оплате" required email
           name="email" [(ngModel)]="email_form" #emailForm="ngModel">
    <button type="submit" (click)="submit(form)" [disabled]="form.invalid">Заплатить</button>
  </form>
  <div [hidden]="cardNumber.valid || cardNumber.untouched" class="error__box">
    <p class="error__message">Неверный номер карты</p>
  </div>
  <div [hidden]="cardDate.valid || cardDate.untouched" class="error__box">
    <p class="error__message">Некорректная дата</p>
  </div>
  <div [hidden]="cardCVC.valid || cardCVC.untouched" class="error__box">
    <p class="error__message">Некорректный cvc</p>
  </div>
</section>
